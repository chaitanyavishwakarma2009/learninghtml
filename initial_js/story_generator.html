<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script>
    function generateStory(){
    var animal = document.getElementById("animal").value  ;
    var  adj= document.getElementById("adj") ;
    var  verb =  document.getElementById("verb ") ;
    var story = "There was a " + adj + " Knight who encountered a<br>" +
    "might "+ animal +". The Knight drew his sword and<br>" +
     "began to " + verb +". And they all live happily ever after.<br>The end.";
    document.getElementById("output").innerHTML = story;
    }
    </script>
  </head><body bgcolor="#aaffaa">
  <h1>Reado Funny Story App</h1>
